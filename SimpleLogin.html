<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleLogin</title>
    <link rel="stylesheet" href="SimpleLogin.css" />
  </head>
  <body>
    <div class="box">
      <h2 class="title">Login</h2>
      <div class="input-box">
        <label>账号</label>
        <input type="text" />
      </div>
      <div class="input-box">
        <label>密码</label>
        <input type="password" />
      </div>
      <div class="btn-box">
        <a href="">忘记密码？</a>
        <div>
          <button class="login">登录</button>
          <button class="register">注册</button>
        </div>
      </div>
    </div>
  </body>
</html>
